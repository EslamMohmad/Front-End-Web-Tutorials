<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css"/>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="main">
          <input type="text" disabled id="input"/>
          <div class="numbers">
          <div class="num click operation">.</div>
          <div class="num click operation">Ï€</div>
        </div>
          <div class="options">
          <div class="ops click close">ECS</div>
          <div class="ops click delete">DEL</div>
          <div class="ops click clear">CLR</div>
        </div>
          <div class="operators">
          <div class="opr click operation">/</div>
          <div class="opr click operation">*</div>
          <div class="opr click operation">+</div>
          <div class="opr click operation"> - </div>
          <div class="opr click result"> = </div>
        </div>
        </div>
      </div>
    </div>
    
    <script src="main.js"></script>
  </body>
</html>
