<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Sign in & up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="main sing-up">
        <div class="sing-in-form form-container">
          <h1>sing in</h1>
          <ul>
            <li><i class="fa-brands fa-facebook-f"></i></li>
            <li><i class="fa-brands fa-google-plus-g"></i></i></li>
            <li><i class="fa-brands fa-linkedin-in"></i></i></li>
          </ul>
          <p>our use your account</p>
          <form onsubmit="event.preventDefault();">
            <input type="email" placeholder="email">
            <input type="password" placeholder="password">
            <p><a>forgot your password?</a></p>
            <button type="submit">sing in</button>
          </form>
        </div>
        <div class="sing-up-form form-container">
          <h1>sing up</h1>
          <ul>
            <li><i class="fa-brands fa-facebook-f"></i></li>
            <li><i class="fa-brands fa-google-plus-g"></i></i></li>
            <li><i class="fa-brands fa-linkedin-in"></i></i></li>
          </ul>
          <p>or use your email for registration</p>
          <form onsubmit="event.preventDefault();">
            <input type="text" placeholder="name">
            <input type="email" placeholder="email">
            <input type="password" placeholder="password">
            <p><a>forgot your password?</a></p>
            <button type="submit">sing up</button>
          </form>
        </div>
        <div class="sliding-board">
          <div class="wide-borad">
            <div class="board sing-in">
              <h1>Welcome Back!</h1>
              <p>
                To keep connected with us please login with your personal info
              </p>
              <button class="singIn">sing in</button>
            </div>
            <div class="board sing-up">
              <h1>Hello, Friend!</h1>
              <p>Enter your personal details and start journey with us</p>
              <button class="singUp">sing up</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
