<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <title>Quiz App</title>
</head>
<body>
	<div class="container">
	  <div class="start">
	    <button>start</button>
	  </div>
	  <div class="app">
	    <div class="top padding-x">
	      <h3>awesome quiz app</h3>
	      <div class="timer">
	        <p>time left <span></span></p>
	      </div>
	    </div>
	    <div class="time-bar">
	      <div class="bar"></div>
	    </div>
	    <div class="quiz padding-x">
	    </div>
	    <div class="foot padding-x">
	      <div class="left">
	       <p>
	         <span class="current"></span>of
           <span class="total"></span>questions
	       </p>
	      </div>
	      <div class="right">
	        <button>next que</button>
	      </div>
	    </div>
	  </div>
	  <div class="result">
	      <h1>👑</h1>
	      <h3>
	        you have completed the quiz!
	        and nice 👏 you got 
	        <span class="correct"></span> of 
	        <span class="total"></span>
	      </h3>
	      
	      <div class="options">
	        <button class="replay">replay quiz</button>
	        <button class="quit">quit quiz</button>
	      </div>
	    </div>
	</div>
	
	<script src="js/index.js"></script>
</body>
</html>
