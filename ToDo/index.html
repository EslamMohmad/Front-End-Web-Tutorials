<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <title>ToDo</title>
</head>
<body>
  
  <div class="container">
    <div class="app">
      <h1>ToDo App</h1>
      <div class="add">
        <input type="text" id="input"/>
        <button id="add" type="button">+</button>
      </div>
      <div class="tasks">
        <div class="no-task task">
          <p>no task to show</p>
        </div>
      </div>
      <div class="options">
        <div class="completedTasks">
          completed tasks
          <span>0</span>
        </div>
        <button class="clear">clear all</button>
      </div>
    </div>
  </div>
	
	<script src="js/index.js"></script>
</body>
</html>
