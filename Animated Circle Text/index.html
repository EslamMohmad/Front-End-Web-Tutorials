<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Circle Text</title>
</head>
<body>
    <div class="container">
        <div class="img"></div>
        <div class="txt">
            i'm front-end web developer
        </div>
    </div>
    
    <script>
        const txt = document.querySelector(".container .txt");
        txt.innerHTML = txt.innerText.split("").map(
            (char, i) => 
                `<span style="transform:rotate(${i * 12.8}deg)">${char}</span>`
            ).join("")
    </script>
</body>
</html>
