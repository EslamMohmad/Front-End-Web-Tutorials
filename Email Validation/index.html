<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>Email Validation</title>
</head>
<body>
    <div class="container">
        <form>
            <label for="email">email validation check</label>
            <div class="input">
                <input placeholder="enter email address" type="email" id="email" autocomplete="off"/>
                <i class="icon"></i>
            </div>
            <div class="result">
                <p class="message"></p>
                <a class="link" target="_blank"></a>
            </div>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
